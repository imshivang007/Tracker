<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* General reset and base styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
            background-color: #f7f7f7; /* Light gray background for minimalist feel */
            color: #333; /* Dark gray for text */
        }

        /* Header styling with animation */
        #header {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            opacity: 0; /* Initially hidden */
            animation: fadeInSlide 2s ease forwards; /* Animation trigger */
        }

        /* Animation keyframes */
        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateY(-50px); /* Slide from above */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* Final position */
            }
        }

        /* Map container */
        #map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 160px); /* Adjust height for header */
            padding: 20px;
            background-color: #fff; /* White background for contrast */
            border-radius: 8px;
            border: 1px solid #000; /* Thin black border */
            margin: 0 auto;
            max-width: 90%; /* Keep width manageable */
        }

        /* Map styles */
        #map {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            border-radius: 5px;
            border: 1px solid #000; /* Simple black border */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #header {
                font-size: 20px;
            }

            #map-container {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            #header {
                font-size: 18px;
            }

            #map-container {
                padding: 5px;
                margin: 0 auto;
            }

            #map {
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        Vehicle Tracker
    </div>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to an initial location
        const map = L.map('map').setView([40.7128, -74.0060], 13); // Initial view of NYC

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker for the vehicle
        let vehicleMarker = L.marker([40.7128, -74.0060]).addTo(map)
            .bindPopup('Vehicle location').openPopup();

        // Connect to WebSocket for real-time location updates
        const socket = new WebSocket('wss://tracker-j9nf.onrender.com');

        // Update vehicle marker when receiving new data
        socket.onmessage = (event) => {
            const location = JSON.parse(event.data);
            vehicleMarker.setLatLng([location.lat, location.lon]);
            map.setView([location.lat, location.lon], 13); // Adjust view to follow vehicle
        };
    </script>
</body>
</html>
